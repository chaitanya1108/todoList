<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="script.js"></script>
    <!--only works on modern browsers, defer makes so that the script runs only after the page is loaded-->
</head>

<body>
    <div class="container">
        <h1 align="center"> ToDo List </h1>
        <!--INPUT BOX-->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter your task">
                    <div id="newTaskHelp" class="form-text">A short one line description of the task</div>
                </div>
            </div>
        </div>
        <!--BUTTONS-->
        <div class="row px-4">
            <button class="btn btn-success col m-3" id="btnadd">
                ADD
            </button>
            <button class="btn btn-danger col m-3" id="btnclear">
                CLEAR
            </button>
        </div>
        <!--TASKS-->
        <div class="row px-1">
            <ul class="list-group" id="ulTasks">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
            </ul>
        </div>
    </div>
</body>

</html>
