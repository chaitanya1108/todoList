<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.js"></script>
    <!--adding all icons from fontawesome-->
    <script defer src="script.js"></script>
    <!--only works on modern browsers, defer makes so that the script runs only after the page is loaded-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 align="center"> ToDo List </h1>
        <div class="row">
            <!--INPUT BOX-->
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter your task">
                    <div id="newTaskHelp" class="form-text">A short one line description of the task</div>
                </div>
            </div>
            <!--BUTTONS-->
            <div class="col-md-5 row p-1" align="center">
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success col-10" id="btnadd">
                        <i class="fas fa-plus"></i> ADD
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-warning col-10" id="btnclear">
                        <i class="fas fa-backspace"></i> CLEAR
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-info col-10" id="btnsort">
                        <i class="fas fa-sort-amount-down"></i> SORT
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-danger col-10" id="btnreset">
                        <i class="fas fa-trash-alt"></i> RESET
                    </button>
                </div>
            </div>
        </div>
        <!--TASKS-->
        <div class="row px-1">
            <ul class="list-group" id="ulTasks">

            </ul>
        </div>
    </div>
</body>

</html>
