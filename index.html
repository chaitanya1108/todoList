<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 align="center"> ToDo List </h1>
        <!--INPUT BOX-->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="newTask" class="form-label">New Task</label>
                    <input type="text" class="form-control" id="newTask" aria-describedby="newTaskHelp"
                        placeholder="Enter your task">
                    <div id="newTaskHelp" class="form-text">A short one line description of the task</div>
                </div>
            </div>
        </div>
        <!--BUTTONS-->
        <div class="row px-4">
            <button class="btn btn-success col m-3" id="btn-add">
                ADD
            </button>
            <button class="btn btn-danger col m-3" id="btn-clear">
                CLEAR
            </button>
        </div>
        <!--TASKS-->
        <div class="row px-1">
            <ul class="list-group">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
        </div>
    </div>
</body>

</html>
